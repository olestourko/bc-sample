<h3>Feature Requests</h3>
<div data-bind="foreach: featureRequests">
    <div class="feature-request">
        <p><strong>Title: </strong><span data-bind="text: title"></span></p>
        <p><strong>Client: </strong><span data-bind="text: clients[0]['name']"></span></p>
        <p><strong>Product Area: </strong><span data-bind="text: product_areas[0]['name']"></span></p>
        <p><strong>Target Date: </strong><span data-bind="text: target_date"></span></p>
        <p><strong>Priority: </strong><span data-bind="text: priority"></span></p>
        <p><strong>Description: </strong><span data-bind="text: description"></span></p>
    </div>
</div>
